<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>üî¢ Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>
    <body>
        <div class="container-calculator">
            <div class="display">
                <div class="switcher">
                    <button class="light-mode">
                        <img src="./imgs/icons/icons8-sun-48-claro.png" alt="light-mode" id="sun">
                    </button>
                    <button class="night-mode">
                        <img src="./imgs/icons/icons8-moon-48-claro.png" alt="night-mode" id="moon">
                    </button>
                </div>
                <div class="operation">
                    <p class="numbers-operation">0</p>
                </div>
                <div class="results">
                    <p class="numbers-results">0</p>
                </div>
            </div>

            <div class="keys">
                <button id="transform-buttons" data-action="clear">AC</button>
                <button id="transform-buttons" data-action="signal">+/‚àí</button>
                <button id="transform-buttons" data-action="percent">%</button>
                <button id="operator-buttons" data-action="divide">√∑</button>
        
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator-buttons" data-action="multiply">√ó</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator-buttons" data-action="subtract">‚àí</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator-buttons" data-action="add">Ôºã</button>
                
                <button data-action="delete">CE</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button id="operator-buttons" data-action="calculate">Ôºù</button>
            </div>
        </div>
        
        <script src="./js/calculator.js"></script>
        <script src="./js/switcher.js"></script>
    </body>
</html>
